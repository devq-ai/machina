<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <title>üèõ Machina Status JSON</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #39ff14;
            line-height: 1.4;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: normal;
            letter-spacing: 0.1em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #39ff14;
        }

        .subtitle {
            color: rgba(57, 255, 20, 0.8);
            font-size: 1em;
            margin-bottom: 20px;
        }

        .refresh-button {
            background: transparent;
            color: #39ff14;
            border: 1px solid #39ff14;
            padding: 8px 16px;
            font-family: inherit;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .refresh-button:hover {
            background: rgba(57, 255, 20, 0.1);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.5);
        }

        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.95em;
            line-height: 1.6;
        }

        /* JSON Syntax Highlighting */
        .json-key {
            color: #ff79c6;
        }

        .json-string {
            color: #50fa7b;
        }

        .json-number {
            color: #bd93f9;
        }

        .json-boolean {
            color: #ffb86c;
        }

        .json-null {
            color: #ff5555;
        }

        /* Loading animation */
        .loading {
            text-align: center;
            color: rgba(57, 255, 20, 0.6);
        }

        /* Error message */
        .error {
            color: #ff5555;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèõ Machina Status JSON</h1>
            <p class="subtitle">Raw JSON data for MCP Registry Platform</p>
            <button class="refresh-button" onclick="refreshStatus()">üîÑ Refresh JSON</button>
        </header>

        <pre id="json-content"><div class="loading">Loading...</div></pre>
    </div>

    <script>
        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                var cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        async function loadStatus() {
            const jsonContent = document.getElementById('json-content');

            try {
                const response = await fetch('status.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Pretty print and syntax highlight
                const prettyJson = JSON.stringify(data, null, 2);
                jsonContent.innerHTML = syntaxHighlight(prettyJson);

            } catch (error) {
                jsonContent.innerHTML = '<div class="error">Error loading status data: ' + error.message + '</div>';
            }
        }

        function refreshStatus() {
            const button = document.querySelector('.refresh-button');
            button.disabled = true;
            button.textContent = '‚è≥ Loading...';

            loadStatus().finally(() => {
                button.disabled = false;
                button.textContent = 'üîÑ Refresh JSON';
            });
        }

        // Load on page load
        loadStatus();

        // Auto-refresh every 30 seconds
        setInterval(loadStatus, 30000);
    </script>
</body>
</html>
